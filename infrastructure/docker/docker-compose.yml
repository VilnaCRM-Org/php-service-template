version: '3.8'

services:
  crm-php-fpm:
    dns:
      - 8.8.8.8
    build:
      context: php-fpm
    volumes:
      - ../../:/app
      - ./php-fpm/conf.d/app.ini:/usr/local/etc/php/php.ini:ro
    working_dir: /app
    networks:
      - crm-network

  crm-nginx:
    image: nginx:1.20-alpine
    ports:
      - 80:80
    restart: on-failure
    working_dir: /app
    volumes:
      - ../..//public:/app
      - ./nginx/templates:/etc/nginx/templates:cached
    depends_on:
      - crm-php-fpm
    networks:
      - crm-network
    environment:
      - VIRTUAL_HOST=${CRM_SERVICE_DOMAIN}

networks:
  crm-network: